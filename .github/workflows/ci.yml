name: ci

on:
  push:
  pull_request:

jobs:
  linux-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config curl \
            clang llvm bpftool libbpf-dev linux-headers-$(uname -r)

      - name: Fetch single-header deps
        run: ./scripts/fetch_deps.sh

      - name: Build daemon + tests
        run: ./scripts/linux-build.sh

      - name: Run C++ tests
        run: |
          cd daemon/build
          ctest --output-on-failure

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Build UI
        run: |
          npm --prefix ui ci
          npm --prefix ui run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: khor-ubuntu
          path: |
            daemon/build/khor-daemon
            ui/dist

  linux-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Install deps
        run: |
          dnf -y install git make gcc gcc-c++ cmake pkgconf-pkg-config curl \
            clang llvm bpftool libbpf-devel

      - uses: actions/checkout@v4

      - name: Fetch single-header deps
        run: ./scripts/fetch_deps.sh

      - name: Build daemon (Fedora)
        run: ./scripts/linux-build.sh

